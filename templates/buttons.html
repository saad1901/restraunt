<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f7f6;
    }
    /* Navbar Styles */
    .navbar {
      background-color: #007bff;
      color: #fff;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .btn-back {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.25rem;
    }
    .btn-back:focus {
      outline: none;
      box-shadow: none;
    }
    /* Card & List Group Styles */
    .settings-card {
      margin-top: 1rem;
      border: none;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
    }
    .settings-card .list-group-item {
      border: none;
      border-bottom: 1px solid #e9ecef;
      background: #fff;
      transition: background 0.2s ease;
    }
    .settings-card .list-group-item:last-child {
      border-bottom: none;
    }
    .settings-card .list-group-item:hover {
      background: #f8f9fa;
    }
    .settings-icon {
      width: 25px;
    }
  </style>
</head>
<body>
  <!-- Navbar with Back Button and Title -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="btn-back me-2" href="{% url 'owner' %}" title="Back">
        <i class="fas fa-arrow-left"></i>
      </a>
      <a class="navbar-brand" href="#">Settings</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="card settings-card shadow-sm">
      <ul class="list-group list-group-flush">
        <a class="list-group-item d-flex align-items-center" href="{% url 'owner' %}">
          <i class="fas fa-hotel settings-icon me-3 text-primary"></i>
          <span>Hotel Data</span>
          <i class="fas fa-chevron-right ms-auto text-muted"></i>
        </a>
        <a href="{% url 'table' %}" class="list-group-item d-flex align-items-center">
          <i class="fas fa-chair settings-icon me-3 text-success"></i>
          <span>Tables</span>
          <i class="fas fa-chevron-right ms-auto text-muted"></i>
        </a>
        <a href="{% url 'category' %}" class="list-group-item d-flex align-items-center">
          <i class="fas fa-list settings-icon me-3 text-warning"></i>
          <span>Menu Category</span>
          <i class="fas fa-chevron-right ms-auto text-muted"></i>
        </a>
        <a href="{% url 'item' %}" class="list-group-item d-flex align-items-center">
          <i class="fas fa-utensils settings-icon me-3 text-danger"></i>
          <span>Menu Items</span>
          <i class="fas fa-chevron-right ms-auto text-muted"></i>
        </a>
        <a href="{% url 'reports' %}" class="list-group-item d-flex align-items-center">
          <i class="fas fa-chart-bar settings-icon me-3 text-info"></i>
          <span>Report</span>
          <i class="fas fa-chevron-right ms-auto text-muted"></i>
        </a>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
