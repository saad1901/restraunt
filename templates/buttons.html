<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | {{ request.user.staffof.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: rgba(79, 70, 229, 0.1);
      --primary-dark: #4338ca;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --info: #0ea5e9;
      --bg-color: #f8fafc;
      --text-color: #334155;
      --card-bg: #ffffff;
      --border-color: #e2e8f0;
      --hover-bg: #f1f5f9;
      --radius: 0.75rem;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-color);
      line-height: 1.5;
    }

    /* Navbar Styles */
    .navbar {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      box-shadow: var(--shadow-md);
      padding: 0.75rem 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      font-size: 1.25rem;
      font-weight: 600;
      color: white;
    }

    .btn-back {
      background: none;
      border: none;
      color: white;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      transition: background-color 0.2s;
    }

    .btn-back:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .btn-back:focus {
      outline: none;
      box-shadow: none;
    }

    /* Settings Container */
    .settings-container {
      max-width: 768px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }

    /* Card & List Group Styles */
    .settings-card {
      border: none;
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--card-bg);
      box-shadow: var(--shadow-sm);
      margin-bottom: 1rem;
    }

    .settings-card .card-header {
      background-color: var(--card-bg);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 1.25rem;
    }

    .settings-card .card-header h6 {
      margin: 0;
      color: var(--text-color);
      font-weight: 600;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .settings-card .list-group-item {
      border: none;
      border-bottom: 1px solid var(--border-color);
      background: var(--card-bg);
      padding: 0.875rem 1.25rem;
      transition: all 0.2s ease;
    }

    .settings-card .list-group-item:last-child {
      border-bottom: none;
    }

    .settings-card .list-group-item:hover {
      background: var(--hover-bg);
      transform: translateX(4px);
    }

    .settings-card .list-group-item.danger:hover {
      background-color: rgba(239, 68, 68, 0.1);
    }

    .settings-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2.25rem;
      height: 2.25rem;
      border-radius: 50%;
      margin-right: 1rem;
      font-size: 1rem;
      color: white;
    }

    .settings-item-text {
      font-weight: 500;
      font-size: 0.95rem;
    }

    .settings-icon.bg-purple { background-color: var(--primary); }
    .settings-icon.bg-green { background-color: var(--success); }
    .settings-icon.bg-yellow { background-color: var(--warning); }
    .settings-icon.bg-red { background-color: var(--danger); }
    .settings-icon.bg-blue { background-color: var(--info); }
    .settings-icon.bg-gray { background-color: #64748b; }

    .arrow-icon {
      color: #94a3b8;
      transition: transform 0.2s;
    }

    .list-group-item:hover .arrow-icon {
      transform: translateX(4px);
      color: var(--primary);
    }

    .list-group-item.danger:hover .arrow-icon {
      color: var(--danger);
    }

    /* Footer */
    .settings-footer {
      text-align: center;
      padding: 1rem;
      color: #64748b;
      font-size: 0.875rem;
    }

    .settings-footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .settings-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Navbar with Back Button and Title -->
  <nav class="navbar">
    <div class="container-fluid">
      <a class="btn-back me-2" href="{% url 'owner' %}" title="Back">
        <i class="fas fa-arrow-left"></i>
      </a>
      <span class="navbar-brand">Settings</span>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="settings-container">
    <!-- Management Section -->
    <div class="settings-card shadow-sm mb-4">
      <div class="card-header">
        <h6><i class="fas fa-sliders me-2"></i>Restaurant Management</h6>
      </div>
      <ul class="list-group list-group-flush">
        <a class="list-group-item d-flex align-items-center" href="{% url 'staff' %}">
          <div class="settings-icon bg-purple">
            <i class="fa-solid fa-user"></i>
          </div>
          <span class="settings-item-text">Staff Management</span>
          <i class="fas fa-chevron-right ms-auto arrow-icon"></i>
        </a>
        <a href="{% url 'table' %}" class="list-group-item d-flex align-items-center">
          <div class="settings-icon bg-green">
            <i class="fas fa-chair"></i>
          </div>
          <span class="settings-item-text">Table Management</span>
          <i class="fas fa-chevron-right ms-auto arrow-icon"></i>
        </a>
      </ul>
    </div>

    <!-- Menu Section -->
    <div class="settings-card shadow-sm mb-4">
      <div class="card-header">
        <h6><i class="fas fa-utensils me-2"></i>Menu Configuration</h6>
      </div>
      <ul class="list-group list-group-flush">
        <a href="{% url 'category' %}" class="list-group-item d-flex align-items-center">
          <div class="settings-icon bg-yellow">
            <i class="fas fa-list"></i>
          </div>
          <span class="settings-item-text">Menu Categories</span>
          <i class="fas fa-chevron-right ms-auto arrow-icon"></i>
        </a>
        <a href="{% url 'item' %}" class="list-group-item d-flex align-items-center">
          <div class="settings-icon bg-red">
            <i class="fas fa-utensils"></i>
          </div>
          <span class="settings-item-text">Menu Items</span>
          <i class="fas fa-chevron-right ms-auto arrow-icon"></i>
        </a>
      </ul>
    </div>

    <!-- Finance Section -->
    <div class="settings-card shadow-sm mb-4">
      <div class="card-header">
        <h6><i class="fas fa-chart-line me-2"></i>Financial Tools</h6>
      </div>
      <ul class="list-group list-group-flush">
        <a href="{% url 'reports' %}" class="list-group-item d-flex align-items-center">
          <div class="settings-icon bg-blue">
            <i class="fas fa-chart-bar"></i>
          </div>
          <span class="settings-item-text">Sales Reports</span>
          <i class="fas fa-chevron-right ms-auto arrow-icon"></i>
        </a>
        <a href="{% url 'payment' %}" class="list-group-item d-flex align-items-center">
          <div class="settings-icon bg-gray">
            <i class="fa-solid fa-wallet"></i>
          </div>
          <span class="settings-item-text">Payment Methods</span>
          <i class="fas fa-chevron-right ms-auto arrow-icon"></i>
        </a>
      </ul>
    </div>

    <!-- Account Section -->
    <div class="settings-card shadow-sm">
      <div class="card-header">
        <h6><i class="fas fa-user-circle me-2"></i>Account</h6>
      </div>
      <ul class="list-group list-group-flush">
        <a href="{% url 'logout' %}" class="list-group-item d-flex align-items-center danger">
          <div class="settings-icon bg-red">
            <i class="fas fa-sign-out-alt"></i>
          </div>
          <span class="settings-item-text text-danger">Logout</span>
          <i class="fas fa-chevron-right ms-auto arrow-icon"></i>
        </a>
      </ul>
    </div>

    <!-- Footer -->
    <div class="settings-footer">
      <p class="mb-1">{{ request.user.staffof.name }}</p>
      <p class="mb-0">Version 1.0.0</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
