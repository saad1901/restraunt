{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hotel Profile | {{ hotel.name }}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<style>
		body { background: #f8fafc; font-family: 'Segoe UI', system-ui, sans-serif; color: #334155; }
		.navbar { background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%); box-shadow: 0 2px 8px rgba(79,70,229,0.08); }
		.navbar-brand { font-weight: 600; font-size: 1.25rem; color: #fff !important; }
		.btn-back { color: #fff; background: rgba(255,255,255,0.1); border: none; border-radius: 50px; padding: 0.5rem 1rem; font-size: 0.875rem; font-weight: 500; transition: all 0.2s; }
		.btn-back:hover { background: rgba(255,255,255,0.2); transform: translateY(-1px); }
		.profile-card { background: #fff; border-radius: 0.75rem; box-shadow: 0 1px 2px rgba(0,0,0,0.05); max-width: 600px; margin: 2rem auto; padding: 2rem; }
		.profile-title { font-size: 1.3rem; font-weight: 600; color: #4f46e5; margin-bottom: 1.5rem; }
		.form-label { font-weight: 500; color: #334155; }
		.form-control { border-radius: 0.75rem; border: 1px solid #e2e8f0; padding: 0.75rem 1rem; font-size: 1rem; }
		.form-control:focus { border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79,70,229,0.15); }
		.section-header { font-size: 1.1rem; font-weight: 600; color: #4338ca; margin-top: 2rem; margin-bottom: 1rem; }
		.btn-primary { background: #4f46e5; border-color: #4f46e5; border-radius: 50px; font-weight: 500; }
		.btn-primary:hover { background: #4338ca; border-color: #4338ca; }
		.alert-success { margin-bottom: 1rem; }
	</style>
</head>
<body>
	<nav class="navbar">
		<div class="container-fluid">
			<span class="navbar-brand">Hotel Profile</span>
			<a href="{% url 'button' %}" class="btn-back"><i class="fas fa-arrow-left me-2"></i>Back to Settings</a>
		</div>
	</nav>
	<div class="profile-card">
		<div class="profile-title"><i class="fas fa-hotel me-2"></i>Hotel & Owner Information</div>
		{% if message %}
		<div class="alert alert-success">{{ message }}</div>
		{% endif %}
		<form method="post">
			{% csrf_token %}
			<div class="mb-3">
				<label class="form-label">Hotel Name</label>
				<input type="text" class="form-control" name="hotel_name" value="{{ hotel.name }}" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Hotel Address</label>
				<textarea class="form-control" name="hotel_address" rows="2">{{ hotel.address }}</textarea>
			</div>
			<div class="section-header"><i class="fas fa-user-tie me-2"></i>Owner Details</div>
			<div class="mb-3">
				<label class="form-label">Owner Name</label>
				<input type="text" class="form-control" value="{{ owner.get_full_name }}" disabled>
			</div>
			<div class="mb-3">
				<label class="form-label">Owner Phone</label>
				<input type="text" class="form-control" name="owner_phone" value="{{ owner.phone }}" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Owner City</label>
				<input type="text" class="form-control" name="owner_city" value="{{ owner.city }}">
			</div>
			<button type="submit" class="btn btn-primary w-100 mt-3"><i class="fas fa-save me-2"></i>Save Changes</button>
		</form>
	</div>
</body>
</html>
<!-- this is the page for hotels proile management along with owners -->
