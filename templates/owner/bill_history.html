<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f3f6;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    /* Navbar styling */
    .navbar {
      background: linear-gradient(90deg, #0d6efd, #0a58ca);
      color: white;
    }
    .navbar .navbar-brand {
      color: white;
      display: flex;
      align-items: center;
      font-weight: 600;
    }
    .navbar .navbar-brand i {
      font-size: 1.2rem;
      margin-right: 6px;
    }
    .navbar .navbar-text {
      color: white;
      font-weight: 500;
    }
    /* Card styling */
    .record-card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 1rem;
      border: none;
    }
    .status-badge {
      font-size: 0.75rem;
      padding: 0.35em 0.75em;
      border-radius: 8px;
      font-weight: 600;
    }
    .status-success { background: #d1e7dd; color: #0f5132; }
    .status-pending { background: #fff3cd; color: #664d03; }
    .status-failed { background: #f8d7da; color: #842029; }
    /* Heading */
    h4 {
      font-weight: 700;
      color: #333;
    }
  </style>
  <script src="https://kit.fontawesome.com/1e30e0dfc5.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar shadow-sm sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'button' %}">
        <i class="fas fa-arrow-left"></i> Back
      </a>
      <span class="navbar-text">Payments</span>
    </div>
  </nav>

  <div class="container py-4">
    <h4 class="mb-4 text-center">Payment Records</h4>

    {% for record in records %}
    <div class="card record-card p-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h6 class="mb-0 fw-semibold">Order #{{ record.order_id }}</h6>
        <span class="status-badge 
          {% if record.status == 'SUCCESS' %}status-success
          {% elif record.status == 'PENDING' %}status-pending
          {% else %}status-failed{% endif %}">
          {{ record.status }}
        </span>
      </div>

      <p class="mb-1"><strong>Hotel:</strong> {{ record.hotel.name }}</p>
      <p class="mb-1"><strong>Amount:</strong> â‚¹{{ record.amount }}</p>
      <small class="text-muted">Created: {{ record.created_at|date:"M d, Y H:i" }}</small>
    </div>
    {% empty %}
    <p class="text-center text-muted">No payment records found.</p>
    {% endfor %}
  </div>
</body>
</html>
