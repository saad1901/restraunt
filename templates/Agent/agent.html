<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Agent Dashboard - {{user.first_name}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Register New Hotel Button -->
    <div class="d-flex justify-content-center mt-4">
        <a href="{% url 'owner_register' %}" class="btn btn-primary">
            Register New Hotel
        </a>
        <a style="margin-left: 10px;" href="#" class="btn btn-success">
            Total :{{total}}
        </a>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            {% for hotel in hotels %}
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ hotel.name }}</h5>
                        <a href="tel:{{ hotel.owner.phone }}" class="text-primary">{{ hotel.owner.phone }}</a>
                        <p class="card-text">{{ hotel.address }}</p>
                        {% if hotel.status%}
                        <p class="card-text text-success">Active</p>
                        {% else %}
                        <p class="card-text text-danger">Inactive</p>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <p>No hotels registered yet.</p>
            </div>
            {% endfor %}
        </div>


    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
