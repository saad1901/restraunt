{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom Styles */
        :root {
            --primary-color: #4A90E2;
            /* Soft blue */
            --primary-dark: #357ABD;
            /* Darker blue */
            --secondary-color: #50E3C2;
            /* Turquoise */
            --accent-color: #F5A623;
            /* Warm orange */
            --background-color: #F7F9FB;
            /* Light gray background */
            --text-color: #333333;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
        }

        /* Global Styles */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        #categories {
            margin-bottom: 300px;
            /* Adjust the value as needed */
        }


        /* Category Header */
        .category-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: #fff;
            border: none;
            transition: all 0.3s ease;
        }

        .category-header:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(53, 122, 189, 0.3);
        }

        /* Item Cards */
        .item-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Quantity Buttons */
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Order Summary */
        #orderSection {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .order-summary {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .order-header {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            color: #fff;
            padding: 12px;
            cursor: pointer;
            transition: filter 0.3s ease;
        }

        .order-header:hover {
            filter: brightness(1.1);
        }

        .order-body {
            max-height: 300px;
            overflow-y: auto;
            padding: 12px;
            background: #f8f9fa;
        }

        .order-item {
            padding: 6px 0;
            border-bottom: 1px solid #eee;
        }

        .arrow {
            transition: transform 0.3s ease;
        }

        .arrow.rotate {
            transform: rotate(180deg);
        }

        /* Option Styling for Table Selector */
        option[data-status="occupied"] {
            color: #dc3545;
        }

        option[data-status="free"] {
            color: #28a745;
        }

        option[data-status="occupied"]::after {
            content: " (Occupied)";
            font-size: 0.8em;
        }

        option[data-status="free"]::after {
            content: " (Free)";
            font-size: 0.8em;
        }

        /* Mobile Styles */
        @media (max-width: 576px) {

            .container,
            .container-fluid {
                padding-left: 10px;
                padding-right: 10px;
            }

            #categories,
            .card {
                max-width: 100%;
            }

            #orderSection {
                bottom: 10px;
                right: 10px;
                width: 90%;
            }

            .order-summary {
                border-radius: 10px;
            }

            .order-header,
            .order-body {
                padding: 8px;
            }

            .order-header span.fw-bold {
                font-size: 1rem;
            }

            .order-body .order-item {
                font-size: 0.9rem;
            }

            .quantity-btn {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand" href="#">üçΩÔ∏è Restaurant Manager</a>
        </div>
    </nav>

    <input type="hidden" id="csrfToken" value="{{ csrf_token }}">


    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12 text-end">
                <button class="btn btn-primary btn-sm" onclick="location.reload()">
                    <i class="fas fa-sync me-2"></i>Refresh
                </button>
            </div>
        </div>
        <!-- Table Selector -->
        <div class="mb-4 mx-auto" style="max-width: 500px;">
            <div class="card p-3 shadow-sm">
                <label class="form-label text-primary fw-bold">Select Table:</label>
                <select class="form-select" id="selectedTable">
                    <option value="">-- Choose a Table --</option>
                    {% for table in tables %}
                    <option value="{{ table.id }}"
                        data-status="{% if table.occupied %}occupied{% else %}free{% endif %}">
                        {{ table.name }} {% if table.occupied %}(OCC){% else %}(FREE){% endif %}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Categories and Items -->
        <div id="categories" class="mx-auto" style="max-width: 500px;">
            {% for category in categories %}
            <div class="mb-3">
                <button class="btn w-100 text-start text-white category-header" type="button" data-bs-toggle="collapse"
                    data-bs-target="#category{{ category.id }}">
                    {{ category.name }} <i class="fas fa-chevron-down float-end"></i>
                </button>
                <div class="collapse" id="category{{ category.id }}">
                    <div class="card card-body p-2">
                        {% for item in items %}
                        {% if item.category == category %}
                        <div class="item-card p-2 mb-2">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="fw-bold">{{ item.name }}</span>
                                    <span class="badge bg-success ms-2" data-price="{{ item.id }}">‚Çπ{{
                                        item.price}}</span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <button class="btn btn-danger btn-sm quantity-btn"
                                        onclick="decrement('{{ item.id }}')">-</button>
                                    <span class="mx-2 fw-bold" id="quantity{{ item.id }}">0</span>
                                    <button class="btn btn-success btn-sm quantity-btn"
                                        onclick="increment('{{ item.id }}')">+</button>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Order Summary -->
    <div id="orderSection" class="d-none">
        <div class="order-summary">
            <div class="order-header" onclick="toggleOrderSummary()">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span class="fw-bold">Order Summary</span>
                        <span class="badge bg-light text-dark ms-2" id="itemCount">0 items</span>
                    </div>
                    <i class="fas fa-chevron-down arrow"></i>
                </div>
            </div>
            <div class="order-body" id="orderBody">
                <div id="orderItemsList"></div>
                <div class="d-flex justify-content-between fw-bold mt-2 pt-2 border-top">
                    <span>Total:</span>
                    <span id="orderTotal">‚Çπ0.00</span>
                </div>
            </div>
        </div>
        <button class="btn btn-success w-100 mt-2" onclick="submitOrder()">
            üéâ Submit Order (‚Çπ<span id="orderTotalBtn">0.00</span>)
        </button>
    </div>

    <script>
        // Quantity Management: Increase & Decrease functions.
        function increment(itemId) {
            const quantitySpan = document.getElementById(`quantity${itemId}`);
            quantitySpan.textContent = parseInt(quantitySpan.textContent) + 1;
            updateOrderSummary();
        }

        function decrement(itemId) {
            const quantitySpan = document.getElementById(`quantity${itemId}`);
            const currentQuantity = parseInt(quantitySpan.textContent);
            if (currentQuantity > 0) {
                quantitySpan.textContent = currentQuantity - 1;
                updateOrderSummary();
            }
        }

        // Order Summary Management
        let isOrderSummaryOpen = true;

        function toggleOrderSummary() {
            const orderBody = document.getElementById('orderBody');
            const arrow = document.querySelector('.arrow');
            isOrderSummaryOpen = !isOrderSummaryOpen;
            orderBody.classList.toggle('d-none', !isOrderSummaryOpen);
            arrow.classList.toggle('rotate', !isOrderSummaryOpen);
        }

        function updateOrderSummary() {
            const orderItems = [];
            let totalAmount = 0;
            let itemCount = 0;

            document.querySelectorAll('[id^=quantity]').forEach(span => {
                const quantity = parseInt(span.textContent);
                if (quantity > 0) {
                    const itemId = span.id.replace('quantity', '');
                    const itemName = span.parentElement.previousElementSibling.querySelector('span').textContent;
                    const itemPrice = parseFloat(document.querySelector(`[data-price="${itemId}"]`).textContent.replace('‚Çπ', ''));
                    const itemTotal = itemPrice * quantity;

                    orderItems.push({
                        name: itemName,
                        quantity: quantity,
                        price: itemPrice,
                        total: itemTotal
                    });

                    totalAmount += itemTotal;
                    itemCount += quantity;
                }
            });

            // Update order items list
            const orderItemsList = document.getElementById('orderItemsList');
            orderItemsList.innerHTML = orderItems.map(item => `
        <div class="order-item">
          <div class="d-flex justify-content-between">
            <span>${item.name}</span>
            <span>‚Çπ${item.total.toFixed(2)}</span>
          </div>
          <div class="text-end text-muted small">${item.quantity} x ‚Çπ${item.price.toFixed(2)}</div>
        </div>
      `).join('');

            // Update totals and counts
            document.getElementById('orderTotal').textContent = `‚Çπ${totalAmount.toFixed(2)}`;
            document.getElementById('orderTotalBtn').textContent = totalAmount.toFixed(2);
            document.getElementById('itemCount').textContent = `${itemCount} item${itemCount !== 1 ? 's' : ''}`;

            // Show/hide order section
            const orderSection = document.getElementById('orderSection');
            orderSection.classList.toggle('d-none', itemCount === 0);
        }

        // Order Submission function
        async function submitOrder() {
            const selectedTable = document.getElementById('selectedTable').value;
            const orderItems = [];
            let totalAmount = 0;

            document.querySelectorAll('[id^=quantity]').forEach(span => {
                const quantity = parseInt(span.textContent);
                if (quantity > 0) {
                    const itemId = span.id.replace('quantity', '');
                    const itemPrice = parseFloat(document.querySelector(`[data-price="${itemId}"]`).textContent.replace('‚Çπ', ''));
                    orderItems.push({
                        item: itemId,
                        quantity: quantity,
                        price: itemPrice
                    });
                    totalAmount += quantity * itemPrice;
                }
            });

            if (!selectedTable || orderItems.length === 0) {
                alert('Please select a table and add items.');
                return;
            }

            const confirmation = confirm(`Confirm order for ‚Çπ${totalAmount.toFixed(2)}?`);
            if (!confirmation) return;

            try {
                const response = await fetch('/submit-order/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.getElementById('csrfToken').value
                    },
                    body: JSON.stringify({
                        table: selectedTable,
                        items: orderItems,
                        total: totalAmount
                    })
                });

                const data = await response.json();
                alert(data.message);

                if (data.success) {
                    // Reset interface
                    document.getElementById('selectedTable').value = '';
                    document.querySelectorAll('[id^=quantity]').forEach(span => span.textContent = '0');
                    document.getElementById('orderSection').classList.add('d-none');
                    document.querySelectorAll('.collapse.show').forEach(collapse => {
                        new bootstrap.Collapse(collapse).hide();
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the order.');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
</body>

</html>
