<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            max-width: 380px;
            width: 92%;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }
        
        .auth-container:hover {
            transform: translateY(-5px);
        }

        .form-control {
            border: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus {
            background: white;
            box-shadow: 0 6px 12px rgba(58, 123, 213, 0.15);
            border-color: transparent;
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #3a7bd5;
            z-index: 4;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d2d2d;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #6c757d;
            font-weight: 400;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 12px;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(58, 123, 213, 0.2);
            font-weight: 500;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2a6ac4 0%, #00b8e0 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(58, 123, 213, 0.3);
        }

        .auth-footer {
            margin-top: 2rem;
            text-align: center;
        }

        .register-link {
            color: #3a7bd5;
            font-weight: 500;
            position: relative;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .register-link:hover {
            color: #2a6ac4;
        }

        .register-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #3a7bd5;
            transition: width 0.3s ease;
        }

        .register-link:hover::after {
            width: 100%;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #adb5bd;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 576px) {
            .auth-container {
                width: 88%;
                padding: 1.5rem;
            }
            
            .auth-title {
                font-size: 1.6rem;
            }
            
            .form-control {
                padding: 0.9rem 1.5rem;
            }
            
            .btn-primary {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to manage your restaurant</p>
        </div>

        {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group position-relative">
                <i class="fas fa-user input-icon"></i>
                <input type="text" name="username" class="form-control pl-5" 
                       placeholder="Username" required autocomplete="username">
            </div>

            <div class="form-group position-relative">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="password" class="form-control pl-5" 
                       placeholder="Password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt mr-2"></i>Continue
            </button>

            <div class="divider">or</div>

            <div class="auth-footer">
                <span class="text-muted">New here? </span>
                <a href="{% url 'register' %}" class="register-link">Register</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
