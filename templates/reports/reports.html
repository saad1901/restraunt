<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-tertiary: #94a3b8;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --accent-secondary: #ef4444;
      --accent-info: #06b6d4;
      --accent-success: #10b981;
      --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --border-color: #e2e8f0;
      --border-radius: 16px;
      --border-radius-sm: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: linear-gradient(135deg, var(--bg-primary) 0%, #f1f5f9 100%);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .navbar {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 1.25rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: var(--shadow-lg);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-content {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
      letter-spacing: -0.02em;
    }

    .btn-back {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius-sm);
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      padding: 0.75rem;
      transition: var(--transition);
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateX(-2px);
      color: white;
    }

    .btn-back:active {
      transform: translateX(-1px) scale(0.98);
    }

    .main-container {
      padding: 2rem 1rem 3rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-header {
      color: var(--text-primary);
      margin-bottom: 0.75rem;
      font-weight: 800;
      font-size: 2.25rem;
      letter-spacing: -0.03em;
      line-height: 1.2;
    }

    .subtitle {
      color: var(--text-secondary);
      margin-bottom: 2.5rem;
      font-size: 1.125rem;
      font-weight: 500;
    }

    .reports-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: 1fr;
    }

    .report-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      overflow: hidden;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
      position: relative;
      text-decoration: none;
      color: inherit;
    }

    .report-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--card-accent) 0%, var(--card-accent-light) 100%);
      transition: var(--transition);
    }

    .sales-card {
      --card-accent: var(--accent);
      --card-accent-light: #60a5fa;
    }

    .inventory-card {
      --card-accent: var(--accent-info);
      --card-accent-light: #22d3ee;
    }

    .time-card {
      --card-accent: var(--accent-secondary);
      --card-accent-light: #fb7185;
    }

    .report-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-xl);
      border-color: var(--card-accent);
    }

    .report-card:active {
      transform: translateY(-2px);
    }

    .card-body {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.75rem;
      gap: 1rem;
    }

    .card-content {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      flex: 1;
    }

    .report-icon {
      width: 56px;
      height: 56px;
      border-radius: var(--border-radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      background: var(--icon-bg);
      color: var(--card-accent);
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }

    .report-icon::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, var(--card-accent) 0%, transparent 70%);
      opacity: 0.1;
      transition: var(--transition);
    }

    .sales-icon {
      --icon-bg: rgba(59, 130, 246, 0.1);
    }

    .inventory-icon {
      --icon-bg: rgba(6, 182, 212, 0.1);
    }

    .time-icon {
      --icon-bg: rgba(239, 68, 68, 0.1);
    }

    .card-text-content {
      flex: 1;
    }

    .card-title {
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.01em;
      line-height: 1.3;
    }

    .card-description {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin-bottom: 0;
      font-weight: 500;
      line-height: 1.5;
    }

    .chevron-icon {
      color: var(--text-tertiary);
      font-size: 1.125rem;
      transition: var(--transition);
      flex-shrink: 0;
    }

    .report-card:hover .chevron-icon {
      transform: translateX(4px);
      color: var(--card-accent);
    }

    .report-card:hover .report-icon::before {
      opacity: 0.15;
    }

    /* Enhanced Mobile Optimization */
    @media (max-width: 768px) {
      .main-container {
        padding: 1.5rem 1rem 2rem;
      }

      .page-header {
        font-size: 1.875rem;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .reports-grid {
        gap: 1.25rem;
      }

      .card-body {
        padding: 1.5rem;
        gap: 0.875rem;
      }

      .card-content {
        gap: 1rem;
      }

      .report-icon {
        width: 48px;
        height: 48px;
        font-size: 1.35rem;
      }

      .card-title {
        font-size: 1.125rem;
      }

      .card-description {
        font-size: 0.875rem;
      }

      .chevron-icon {
        font-size: 1rem;
      }
    }

    /* Ultra-small screens */
    @media (max-width: 480px) {
      .navbar {
        padding: 1rem 0;
      }

      .main-container {
        padding: 1rem 0.875rem 1.5rem;
      }

      .page-header {
        font-size: 1.75rem;
      }

      .subtitle {
        font-size: 0.9rem;
        margin-bottom: 1.75rem;
      }

      .card-body {
        padding: 1.25rem;
      }

      .report-icon {
        width: 44px;
        height: 44px;
        font-size: 1.25rem;
      }

      .card-title {
        font-size: 1.0625rem;
      }

      .card-description {
        font-size: 0.8125rem;
      }
    }

    /* Desktop enhancements */
    @media (min-width: 769px) {
      .main-container {
        padding: 2.5rem 2rem 4rem;
      }

      .reports-grid {
        grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
        gap: 2rem;
      }

      .card-body {
        padding: 2rem;
      }

      .report-icon {
        width: 60px;
        height: 60px;
        font-size: 1.625rem;
      }

      .card-title {
        font-size: 1.375rem;
      }

      .card-description {
        font-size: 1rem;
      }
    }

    /* Large desktop */
    @media (min-width: 1200px) {
      .reports-grid {
        grid-template-columns: repeat(2, 1fr);
        max-width: 900px;
        margin: 0 auto;
      }
    }

    /* Loading animation for smoother experience */
    .report-card {
      animation: fadeInUp 0.6s ease-out;
    }

    .report-card:nth-child(2) {
      animation-delay: 0.1s;
    }

    .report-card:nth-child(3) {
      animation-delay: 0.2s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Focus states for accessibility */
    .btn-back:focus,
    .report-card:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      :root {
        --bg-primary: #ffffff;
        --text-primary: #000000;
        --text-secondary: #333333;
        --border-color: #666666;
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-content">
        <a class="btn-back" href="{% url 'button'%}" role="button" aria-label="Go back">
          <i class="fas fa-arrow-left" aria-hidden="true"></i>
        </a>
        <span class="navbar-brand">Reports</span>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <h1 class="page-header">Reports Dashboard</h1>
    <p class="subtitle">Comprehensive insights into your restaurant's performance</p>

    <div class="reports-grid">
      <a href="{% url 'sales'%}" class="report-card sales-card" role="button">
        <div class="card-body">
          <div class="card-content">
            <div class="report-icon sales-icon">
              <i class="fas fa-chart-line" aria-hidden="true"></i>
            </div>
            <div class="card-text-content">
              <h2 class="card-title">Sales Reports</h2>
              <p class="card-description">Track daily, weekly, and monthly sales performance metrics</p>
            </div>
          </div>
          <i class="fas fa-chevron-right chevron-icon" aria-hidden="true"></i>
        </div>
      </a>

      <a href="{% url 'inventory'%}" class="report-card inventory-card" role="button">
        <div class="card-body">
          <div class="card-content">
            <div class="report-icon inventory-icon">
              <i class="fas fa-boxes" aria-hidden="true"></i>
            </div>
            <div class="card-text-content">
              <h2 class="card-title">Inventory Management</h2>
              <p class="card-description">Monitor stock levels and supply chain analytics</p>
            </div>
          </div>
          <i class="fas fa-chevron-right chevron-icon" aria-hidden="true"></i>
        </div>
      </a>

      <a href="{% url 'timeanalysis'%}" class="report-card time-card" role="button">
        <div class="card-body">
          <div class="card-content">
            <div class="report-icon time-icon">
              <i class="fas fa-clock" aria-hidden="true"></i>
            </div>
            <div class="card-text-content">
              <h2 class="card-title">Time Analysis</h2>
              <p class="card-description">Identify peak hours and optimize staff scheduling</p>
            </div>
          </div>
          <i class="fas fa-chevron-right chevron-icon" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
