<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS for mobile-friendly styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #28a745;
      color: #fff;
      border-bottom: none;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.25rem;
    }
    .btn-primary {
      background-color: #28a745;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card w-100" style="max-width: 400px;">
    <div class="card-header">
      Hotel Registration Form
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        <!-- Hotel Name Field -->
        <div class="form-group">
          <label for="id_name">Hotel Name</label>
          {{ form.name }}
          {% if form.name.errors %}
            <small class="text-danger">{{ form.name.errors }}</small>
          {% endif %}
        </div>

        <!-- Agent Field -->
        <div class="form-group">
          <label for="id_agent">Agent</label>
          {{ form.agent }}
          {% if form.agent.errors %}
            <small class="text-danger">{{ form.agent.errors }}</small>
          {% endif %}
        </div>

        <!-- Address Field -->
        <div class="form-group">
          <label for="id_address">Address</label>
          {{ form.address }}
          {% if form.address.errors %}
            <small class="text-danger">{{ form.address.errors }}</small>
          {% endif %}
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3">Register Hotel</button>
      </form>
    </div>
  </div>
</div>
<!-- Optional: Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
