<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TastyBits - Restaurant Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --secondary: #ef4444;
      --tertiary: #10b981;
      --light-bg: #f3f4f6;
      --white: #ffffff;
      --dark: #1e293b;
      --border: #e5e7eb;
    }
    
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      margin-top: 2rem;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
    }
    
    .card-header {
      background: var(--primary);
      color: white;
      border-bottom: none;
      padding: 1.2rem;
      border-radius: 16px 16px 0 0;
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .card-body {
      padding: 2rem;
    }
    
    .step-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      background-color: white;
      color: var(--primary);
      border-radius: 50%;
      margin-right: 10px;
      font-size: 0.9rem;
      font-weight: bold;
    }
    
    .form-control, .form-select {
      padding: 0.75rem 0.85rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.15);
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    label {
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }
    
    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
      padding: 0.75rem 1.5rem;
      font-size: 0.95rem;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
    }
    
    .btn-outline-secondary {
      color: var(--dark);
      border-color: var(--border);
      background-color: var(--white);
      transition: all 0.3s ease;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
    }
    
    .btn-outline-secondary:hover {
      background-color: var(--light-bg);
      border-color: var(--border);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .input-group {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      z-index: 10;
    }
    
    .input-with-icon {
      padding-left: 45px;
    }
    
    .text-danger {
      font-size: 0.85rem;
      margin-top: 0.35rem;
    }
    
    .step-progress {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    .step-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin: 0 5px;
      background-color: var(--border);
      transition: all 0.3s ease;
    }
    
    .step-dot.active {
      background-color: var(--primary);
      width: 16px;
      height: 16px;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
    }
    
    .step-dot.completed {
      background-color: var(--primary);
    }
    
    .step-line {
      height: 3px;
      width: 40px;
      background-color: var(--border);
      margin: 0 3px;
      transition: all 0.3s ease;
    }
    
    .step-line.completed {
      background-color: var(--primary);
    }
    
    .brand-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .brand-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }
    
    .brand-subtitle {
      color: #64748b;
      font-size: 1rem;
      font-weight: 400;
    }
    
    .footer-text {
      text-align: center;
      color: #64748b;
      font-size: 0.875rem;
      margin-top: 1rem;
    }
    
    @media (max-width: 576px) {
      .card {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      
      .card-body {
        padding: 1.5rem;
      }
      
      .brand-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="brand-header">
        <h1 class="brand-title">TastyBits</h1>
        <p class="brand-subtitle">Restaurant Management Made Simple</p>
      </div>
      
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <span class="step-badge">2</span> Restaurant Registration
        </div>
        <div class="card-body">
          <div class="step-progress">
            <div class="step-dot completed"></div>
            <div class="step-line completed"></div>
            <div class="step-dot active"></div>
          </div>
          
          <form method="post">
            {% csrf_token %}

            <div class="form-group">
              <label for="id_name">Restaurant Name</label>
              <div class="input-group">
                <span class="input-icon"><i class="fas fa-utensils"></i></span>
                <input type="text" class="form-control input-with-icon" id="id_name" name="name" placeholder="Enter restaurant name" {% if form.name.value %}value="{{ form.name.value }}"{% endif %}>
              </div>
              {% if form.name.errors %}
                <small class="text-danger">{{ form.name.errors }}</small>
              {% endif %}
            </div>

            <div class="form-group">
              <label for="id_address">Restaurant Address</label>
              <div class="input-group">
                <span class="input-icon"><i class="fas fa-map-marker-alt"></i></span>
                <input type="text" class="form-control input-with-icon" id="id_address" name="address" placeholder="Enter restaurant address" {% if form.address.value %}value="{{ form.address.value }}"{% endif %}>
              </div>
              {% if form.address.errors %}
                <small class="text-danger">{{ form.address.errors }}</small>
              {% endif %}
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-between mt-4">
              <a href="{% url 'owner_register' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Back
              </a>
              <button type="submit" class="btn btn-primary">
                Complete Registration <i class="fas fa-check ms-1"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      
      <div class="footer-text">
        <p>&copy; 2023 CloudBits Softwares</p>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function togglePasswordVisibility(inputId) {
    const passwordInput = document.getElementById(inputId);
    const icon = document.getElementById(inputId + '_icon');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  }
  
  // Make sure icons are initialized correctly when page loads
  document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM loaded, initializing password fields');
    const passwordFields = document.querySelectorAll('input[name="password"], input[name="password2"]');
    passwordFields.forEach(field => {
      if (field) {
        console.log('Found field:', field.id);
        const iconEl = document.getElementById(field.id + '_icon');
        if (iconEl) {
          if (field.type === 'password') {
            iconEl.classList.remove('fa-eye-slash');
            iconEl.classList.add('fa-eye');
          } else {
            iconEl.classList.remove('fa-eye');
            iconEl.classList.add('fa-eye-slash');
          }
        }
      }
    });
  });
</script>
</body>
</html>
