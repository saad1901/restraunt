{% extends 'Admin/base.html' %}

{% block style %}
<style>
    .card {
        margin-bottom: 20px;
    }

    body {
        padding-top: 70px;
        background-color: #f8f9fa;
    }
</style>
{% endblock %}


{% block myblock %}
<div class="container">
    <div class="row" id="hotelCards">
        {% for hotel in hotels %}
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ hotel.name }}</h5>
                    <p class="card-text">{{ hotel.owner }} {{ hotel.owner.number }}</p>
                    <p class="card-text">
                        Status:
                        <span class="status-text">
                            {% if hotel.status %}
                            Allowed
                            {% else %}
                            Not Allowed
                            {% endif %}
                        </span>
                    </p>
                    <!-- Toggle Status Form -->
                    <form method="post" action="{% url 'toggle_hotel_status' hotel.id %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit"
                            class="btn {% if hotel.status %}btn-success{% else %}btn-danger{% endif %}"
                            onclick="return confirm('Are you sure you want to toggle the allowed status?');">
                            Toggle Status
                        </button>
                    </form>
                    <a href="#" class="btn btn-info">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
{% endblock %}
