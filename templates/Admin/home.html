<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Super Admin Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Super Admin Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manage Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'owner_register' %}">Add Restraunt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'addagent' %}">Add Agent</a>
                    </li>
                </ul>
                <a class="btn btn-outline-light" href="{% url 'logout' %}" type="button">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content with Hotel Cards -->
    <div class="container">
        <div class="row" id="hotelCards">
            {% for hotel in hotels %}
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ hotel.name }}</h5>
                        <p class="card-text">{{ hotel.owner }} {{ hotel.owner.number }}</p>
                        <p class="card-text">
                            Status:
                            <span class="status-text">
                                {% if hotel.status %}
                                    Allowed
                                {% else %}
                                    Not Allowed
                                {% endif %}
                            </span>
                        </p>
                        <!-- Toggle Status Form -->
                        <form method="post" action="{% url 'toggle_hotel_status' hotel.id %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn {% if hotel.status %}btn-success{% else %}btn-danger{% endif %}"
                                    onclick="return confirm('Are you sure you want to toggle the allowed status?');">
                                Toggle Status
                            </button>
                        </form>
                        <a href="#" class="btn btn-info">Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
