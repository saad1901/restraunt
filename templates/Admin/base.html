<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Super Admin Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        /* Global styles */
        body {
            /* padding-top: 70px; */
            background-color: #f8f9fa;
        }

        /* Card styling */
        .card {
            margin-bottom: 1.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        /* Table styling */
        .table-responsive {
            overflow-x: auto;
        }

        /* Form elements */
        .form-control:focus,
        .form-select:focus {
            box-shadow: none;
            border-color: #86b7fe;
        }

        .navbar {
            margin-left: -150px;
        }

    </style>
    {% block style %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-user-shield me-2"></i>Super Admin Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users' %}">
                            <i class="fas fa-users-cog me-1"></i>Manage Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'owner_register' %}">
                            <i class="fas fa-utensils me-1"></i>Add Restaurant
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'addagent' %}">
                            <i class="fas fa-user-plus me-1"></i>Add Agent
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'git_pull' %}">
                            <i class="fas fa-arrow me-1"></i>Pull Changes
                        </a>
                    </li>
                </ul>
                <a class="btn btn-outline-light logout" href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>


    {% block myblock %}
    {% endblock %}

    {% block script %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
