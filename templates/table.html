{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables - Restaurant Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #3a7bd5;
      --secondary-color: #00d2ff;
      --accent-color: #0ea0e9;
      --success-color: #4CAF50;
      --danger-color: #F44336;
      --dark-text: #2c3e50;
      --light-text: #f8f9fa;
      --background: #f5f7fa;
      --card-bg: #ffffff;
      --border-color: #e5e9f0;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
      --border-radius: 12px;
    }

    body {
      background-color: var(--background);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--dark-text);
      line-height: 1.6;
    }

    .navbar {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      box-shadow: var(--shadow-sm);
      padding: 0.8rem 1rem;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.25rem;
      color: var(--light-text) !important;
    }

    .btn-outline-light:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    .card {
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
      border: none;
      overflow: hidden;
      transition: all 0.3s ease;
      margin-bottom: 2rem;
    }

    .card:hover {
      box-shadow: var(--shadow-md);
    }

    .card-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border-color);
    }

    .bg-info {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%) !important;
    }

    .table-responsive {
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      overflow: hidden;
    }

    .table {
      margin-bottom: 0;
    }

    .table-hover tbody tr:hover {
      background-color: rgba(58, 123, 213, 0.05);
    }

    .table-light thead th {
      background: rgba(58, 123, 213, 0.1);
      color: var(--primary-color);
      font-weight: 600;
      border-bottom: none;
      padding: 0.75rem 1rem;
    }

    .table td {
      padding: 0.75rem 1rem;
      vertical-align: middle;
    }

    .action-buttons .btn {
      padding: 0.4rem 0.6rem;
      border-radius: 50px;
      margin-right: 5px;
      transition: all 0.3s ease;
    }

    .btn-outline-primary {
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    .btn-outline-primary:hover {
      background-color: var(--primary-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 3px 8px rgba(58, 123, 213, 0.25);
    }

    .btn-outline-danger {
      border-color: var(--danger-color);
      color: var(--danger-color);
    }

    .btn-outline-danger:hover {
      background-color: var(--danger-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 3px 8px rgba(244, 67, 54, 0.25);
    }

    .btn-light {
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .btn-light:hover {
      background-color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .modal-content {
      border-radius: var(--border-radius);
      border: none;
      box-shadow: var(--shadow-md);
    }

    .modal-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border-bottom: none;
      border-radius: var(--border-radius) var(--border-radius) 0 0;
      padding: 1rem 1.5rem;
    }

    .modal-title {
      font-weight: 600;
    }

    .form-control, .form-select {
      border-radius: var(--border-radius);
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      box-shadow: none;
      transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(58, 123, 213, 0.25);
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .container-lg {
        padding-left: 15px;
        padding-right: 15px;
      }

      .card-header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start !important;
      }

      .card-header .btn {
        align-self: flex-start;
      }

      .table td, .table th {
        padding: 0.6rem 0.75rem;
      }

      .action-buttons {
        display: flex;
        gap: 8px;
      }

      .action-buttons .btn {
        padding: 0.35rem 0.5rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand">Restaurant Tables</span>
      <a href="{% url 'button' %}" class="btn btn-outline-light">
        <i class="fas fa-arrow-left me-2"></i>Dashboard
      </a>
    </div>
  </nav>

  <div class="container-lg">
    <div class="card">
      <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Restaurant Tables</h5>
        <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addTableModal">
          <i class="fas fa-plus me-2"></i>Add Table
        </button>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>Table Number</th>
                <th style="width: 120px">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for table in tables %}
              <tr>
                <td class="align-middle">{{ table.name }}</td>
                <td class="align-middle action-buttons">
                  <button class="btn btn-sm btn-outline-primary edit-table" data-bs-toggle="modal"
                    data-bs-target="#editTableModal" data-id="{{ table.id }}" data-name="{{ table.name }}">
                    <i class="fas fa-edit"></i>
                  </button>
                  <form action="{% url 'delete_table' table.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-outline-danger"
                      onclick="return confirm('Are you sure you want to delete this table?');">
                      <i class="fas fa-trash"></i>
                    </button>
                  </form>
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="2" class="text-center py-4 text-muted">No tables configured</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modals -->
  {% include 'modals.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll('.edit-table').forEach(button => {
      button.addEventListener('click', () => {
        const modal = document.querySelector('#editTableModal');
        modal.querySelector('#edit_table_id').value = button.dataset.id;
        modal.querySelector('#edit_table_number').value = button.dataset.name;
      });
    });
  </script>
</body>

</html>
