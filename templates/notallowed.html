<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscription Ended</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS for responsiveness -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 350px;
    }
    .card-header {
      background: transparent;
      border-bottom: none;
      text-align: center;
    }
    .card-header h2 {
      margin: 0;
      color: #333;
    }
    .card-body {
      text-align: center;
      padding: 1.5rem;
    }
    .card-body p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #555;
    }
    .btn-custom {
      background-color: #007bff;
      color: #fff;
      border-radius: 30px;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      margin: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2>No Active Subscription</h2>
    </div>
    <div class="card-body">
      <p>Your hotel subscription has ended.<br>
         or it is wating for Admin Approval. <br>
         Please contact your Admin or Agent for further assistance.</p>
      <a href="mailto:admin@example.com" class="btn-custom">Contact Admin</a>
      <a href="tel:+1234567890" class="btn-custom">Call Agent</a>
    </div>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
