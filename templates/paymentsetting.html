{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Settings - Restaurant Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    .form-label {
      font-weight: 500;
      color: #495057;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand">Payment Settings</span>
      <a href="{% url 'button' %}" class="btn btn-outline-light">
        <i class="fas fa-arrow-left me-2"></i>Dashboard
      </a>
    </div>
  </nav>
  
  <div class="container-lg">
    <div class="card mb-4">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Payment Configuration</h5>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="row g-3 mb-4">
            <div class="col-md-6">
              <label for="upiId" class="form-label">UPI ID</label>
              <input type="text" class="form-control" id="upiId" name="upi_id"
                     placeholder="your_upi@bank" required
                     value="{{ upi.upiid }}">
              <div class="form-text">Enter your registered UPI ID for payments</div>
            </div>
            <div class="col-md-6">
              <label for="businessName" class="form-label">Registered Name</label>
              <input type="text" class="form-control" id="businessName" name="business_name"
                     placeholder="Registered Business Name" required
                     value="{{ upi.name }}">
              <div class="form-text">Legal name associated with your bank account</div>
            </div>
          </div>
          
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary px-4">
              <i class="fas fa-save me-2"></i>Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-success text-white">
        <strong class="me-auto"><i class="fas fa-check-circle me-2"></i>Success</strong>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Payment details updated successfully!
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show toast if URL has success parameter
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      if(urlParams.has('success')) {
        const toast = new bootstrap.Toast(document.getElementById('successToast'));
        toast.show();
        
        // Clear the URL parameter after showing toast
        history.replaceState({}, document.title, window.location.pathname);
      }
    });
  </script>
</body>
</html>
